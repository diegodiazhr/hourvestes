steps:
  # 1. Instalar dependencias del proyecto principal
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
    
  # 2. Construir la aplicaci√≥n Next.js
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']

  # 3. Desplegar en Firebase Hosting y Functions
  - name: 'gcr.io/firebase/firebase'
    args: ['deploy', '--only', 'hosting,functions']
